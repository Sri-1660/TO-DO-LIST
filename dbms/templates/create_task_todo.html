<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - TodoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .task-form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .high-priority { background-color: var(--danger); }
        .medium-priority { background-color: var(--warning); }
        .low-priority { background-color: var(--success); }

        .input-group-text {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary);
        }

        .btn-outline-secondary {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-outline-secondary:hover {
            background-color: var(--secondary);
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="task-form-card p-4 p-md-5">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0">
                            <i class="bi bi-plus-circle-dotted me-2 text-primary"></i>
                            Create New Task
                        </h2>
                        <a href="{{ url_for('list_todos') }}" class="btn btn-link text-decoration-none">
                            <i class="bi bi-arrow-left me-2"></i>Back to Tasks
                        </a>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show mb-4">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('add_todo') }}">
                        <!-- Task Title -->
                        <div class="mb-4">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="title" 
                                   name="title" 
                                   required
                                   placeholder="Enter task title"
                                   autofocus>
                        </div>

                        <!-- Task Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="3"
                                      placeholder="Add task details (optional)"></textarea>
                        </div>

                        <!-- Status & Priority -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="pending" selected>üìù Pending</option>
                                    <option value="in-progress">üöß In Progress</option>
                                    <option value="completed">‚úÖ Completed</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="high">
                                        <span class="priority-indicator high-priority"></span>
                                        High Priority
                                    </option>
                                    <option value="medium" selected>
                                        <span class="priority-indicator medium-priority"></span>
                                        Medium Priority
                                    </option>
                                    <option value="low">
                                        <span class="priority-indicator low-priority"></span>
                                        Low Priority
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Due Date -->
                        <div class="mb-4">
                            <label for="due_date" class="form-label">Due Date</label>
                            <div class="input-group">
                                <input type="date" 
                                       class="form-control" 
                                       id="due_date" 
                                       name="due_date"
                                       min="{{ datetime.now().date().isoformat() }}">
                                <span class="input-group-text">
                                    <i class="bi bi-calendar"></i>
                                </span>
                            </div>
                            <small class="text-muted">Optional - Select a deadline for your task</small>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="bi bi-eraser me-2"></i>Clear
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add priority indicator colors to select options
        document.querySelectorAll('#priority option').forEach(option => {
            const indicator = option.querySelector('.priority-indicator');
            if (indicator) {
                const color = window.getComputedStyle(indicator).backgroundColor;
                option.style.background = `linear-gradient(to right, ${color} 20px, white 20px)`;
                option.style.paddingLeft = '30px';
            }
        });
    </script>
</body>
</html>
