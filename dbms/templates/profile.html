<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TodoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stat-card {
            background: var(--light);
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card p-4 p-md-5">
                    <div class="text-center mb-5">
                        <div class="mb-4">
                            <i class="bi bi-person-circle fs-1 text-primary"></i>
                        </div>
                        <h2 class="h4">{{ username }}</h2>
                        <p class="text-muted">{{ email }}</p>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="stat-card p-4 text-center">
                                <h3 class="mb-0">{{ completed }}</h3>
                                <p class="text-muted mb-0">Tasks Completed</p>
                                <i class="bi bi-check-circle fs-4 text-success mt-2"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card p-4 text-center">
                                <h3 class="mb-0">{{ pending }}</h3>
                                <p class="text-muted mb-0">Tasks Pending</p>
                                <i class="bi bi-clock fs-4 text-warning mt-2"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
