<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes Saved - TodoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #28a745;
            --light: #f8f9fa;
        }
        
        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 4px solid var(--success);
        }
        
        .check-icon {
            font-size: 4rem;
            color: var(--success);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="success-card p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle check-icon"></i>
                    </div>
                    <h2 class="h4 mb-3">Changes Saved Successfully!</h2>
                    <p class="text-muted">
                        Your updates to "<strong>{{ todo['title'] }}</strong>" have been saved.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('list_todos') }}" class="btn btn-primary me-2">
                            <i class="bi bi-list-task me-2"></i>View All Tasks
                        </a>
                        <a href="{{ url_for('edit_todo', todo_id=todo['id']) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-pencil me-2"></i>Edit Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
